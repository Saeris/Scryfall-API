service: "scryfall-api"

provider:
  name: aws
  runtime: "nodejs8.10"
  region: "us-west-2"
  stage: ${opt:stage, "dev"}

environment:
  stage: ${self:provider.stage}

plugins:
  - "serverless-webpack"
  - "serverless-offline"

package:
  exclude:
    - "./ node_modules/**"
    - "./.eslintrc.json"
    - "./webpack.config.js"

custom:
  serverless-offline:
    port: 8000
  webpack:
    includeModules: true
    webpackConfig: "webpack.config.js"

functions:
  graphql:
    handler: "src/index.graphqlHandler"
    events:
      - http:
          path: "{proxy+}"
          method: any
          cors: true
